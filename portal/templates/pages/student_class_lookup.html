<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Lookup</title>
    <!-- Style here for navbar taken from https://www.w3schools.com/howto/howto_js_topnav.asp -->
    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", Times, serif;
        }

        .topnav {
          overflow: hidden;
          background-color: #333;
        }

        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
    </style>
</head>
<body>
<!-- NAVIGATION -->
 <div class="topnav">
  <a href="{% url 'portal:student_dashboard' student.id %}">Student Dashboard</a>
</div>

<!-- CONTENT -->
<!--<p>Class Lookup for {{ student.student_first_name }} ({{ student.id }})</p>-->
<h2>Find Classes</h2><br>
<form novalidate action="{% url 'portal:student_class_lookup' %}" method="post">
    {% csrf_token %}
    <label for="year">Year: </label>
    <select id="year" name="year">
        <option readonly value="none">--select--</option>
        <!-- ---------------- -->
        <option value="s2023">Spring 2023</option>
        <!-- ---------------- -->
        <option value="f2022">Fall 2022</option>
        <option value="s2022">Spring 2022</option>
        <!-- ---------------- -->
        <option value="f2021">Fall 2021</option>
        <option value="s2021">Spring 2021</option>
        <!-- ---------------- -->
        <option value="f2020">Fall 2020</option>
        <option value="s2020">Spring 2020</option>
        <!-- ---------------- -->
        <option value="f2019">Fall 2019</option>
        <option value="s2019">Spring 2019</option>
        <!-- ---------------- -->
        <option value="f2018">Fall 2018</option>
        <option value="s2018">Spring 2018</option>
    </select><br><br>
    <label for="department">Department: </label>
    <select id="department" name="department">
        <option readonly value="none">--select--</option>
        {% for department in departments %}-->
            <option value={{department}}>{{department}}</option>
        {% endfor %}
    </select><br><br>
    <button type="submit">Search</button>
</form>
</body>
</html>
