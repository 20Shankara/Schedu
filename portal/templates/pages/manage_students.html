{% load static %}
<link rel="stylesheet" href="{% static 'portal/style.css' %}">
<!DOCTYPE html>
<html lang="en">
    <!-- Style here for navbar taken from https://www.w3schools.com/howto/howto_js_topnav.asp -->
    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", Times, serif;
        }
  
        .topnav {
          overflow: hidden;
          background-color: #333;
        }
  
        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
</head>
<body>
<!-- NAVIGATION -->
 <div class="topnav">
  <a href="{% url 'portal:advisor_dashboard' %}">Dashboard</a>
</div>

<!-- CONTENT -->
<div class="borders">
    <h2>Students</h2>
    <form action="{% url 'portal:student_profile' %}" method="post">
        <div>
            {% csrf_token %}
            {% for advisee in advisees %}
                <ul>
                    <button name="advisee_email" value={{advisee.student_email}}> {{advisee.student_first_name}} - {{advisee.student_last_name}}</button><br>
                </ul>
            {% endfor %}
        </div>
    </form>
</div>

</body>
</html>
