{% load static %}
<link rel="stylesheet" href="{% static 'portal/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<!-- Style here for navbar taken from https://www.w3schools.com/howto/howto_js_topnav.asp -->
<head>
    <meta charset="UTF-8">
    <title>Filter Results</title>
</head>
<body>
<!-- NAVIGATION -->
 <div class="topnav">
  <a href="{% url 'portal:student_dashboard' %}">Dashboard</a>
  <a href="{% url 'portal:student_class_lookup' %}">Find Classes</a>
  <div class="topnav-right">
    <a href="{% url 'portal:logout' %}">Log Out</a>
  </div>
</div>

<!-- CONTENT -->
<div class="borders">
    <div class="header">
    <h2>Classes: </h2>
    </div>
    <form action="{% url 'portal:class_view' year %}" method="post">
        <div>
        {% csrf_token %}
        {% for Class in classes %}
        <button name="ClassPK" value={{Class.pk}}> {{Class.catalog_nbr}} - {{Class.descr}}</button><br>
        {% endfor %}
        </div>
    </form>
</div>
</body>
</html>
