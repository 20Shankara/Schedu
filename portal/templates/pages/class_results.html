<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Results</title>
    <!-- Style here for navbar taken from https://www.w3schools.com/howto/howto_js_topnav.asp -->
    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", Times, serif;
        }

        .topnav {
          overflow: hidden;
          background-color: #333;
        }

        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
    </style>
</head>
<body>
<!-- NAVIGATION -->
 <div class="topnav">
  <a href="{% url 'portal:student_class_lookup' student.id %}">Find Classes</a>
</div>

<!-- CONTENT -->
<h2>Classes: </h2>
<ol>
    {% for key, value in classes.items %}
        <h4>{{department}} {{key}}</h4>
        <ul>
        {% for v in value %}
            <li> {{v.type}} -- {{v.professor}} ({{v.status}}) <br> &emsp; Location: {{v.classroom}}</li>
        {% endfor %}
        </ul>
    {% endfor %}
</ol>
</body>
</html>
