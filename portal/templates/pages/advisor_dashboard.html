<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

        body {
            margin: 0;
            font-family: "Times New Roman", Times, serif;

        .topnav {

        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
    </style>
</head>
<body>
<!-- NAVIGATION -->
 <div class="topnav">
  <a href="{% url 'portal:manage_students' %}">Manage Students</a>
</div>

<!-- CONTENT -->
<h2>{{ advisor.advisor_first_name }}'s Dashboard</h2>
<h4>Advisor Information: </h4>

<p>Email: {{ advisor.advisor_email }} </p>
<p>Year: {{ advisor.advisor_department }} </p>
</body>
</html>
